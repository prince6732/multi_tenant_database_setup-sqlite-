<form [formGroup]="rForm" (ngSubmit)="onSubmit()" class="space-y-4">

    <!-- Name -->
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name<span
                class="text-[1.2rem] font-bold align-bottom text-red-600">*</span></label>
        <input id="name" formControlName="name" type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [value]="rForm.value.name | titlecase" />
        <div style="color: red; font-weight: 500;"
            *ngIf="rForm.get('name')?.hasError('required')  && rForm.get('name')?.touched">
            Name is required!
        </div>
        <div style="color: red; font-weight: 500;" *ngIf="rForm?.get('name')?.hasError('maxlength')">
            Name should be less than 20 characters!
        </div>
        <div style="color: red; font-weight: 500;" *ngIf="rForm?.get('name')?.hasError('minlength')">
            Name must be more than 2 characters!
        </div>
    </div>

    <!-- price -->
    <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price<span
                class="text-[1.2rem] font-bold align-bottom text-red-600">*</span></label>
        <input id="price" formControlName="price" type="number"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [value]="rForm.value.price | titlecase" />
        <div style="color: red; font-weight: 500;"
            *ngIf="rForm.get('price')?.hasError('required')  && rForm.get('price')?.touched">
            Price is required!
        </div>
        <div style="color: red; font-weight: 500;" *ngIf="rForm?.get('price')?.hasError('maxlength')">
            Price should be less than 20 characters!
        </div>
        <div style="color: red; font-weight: 500;" *ngIf="rForm?.get('price')?.hasError('minlength')">
            Price must be more than 2 characters!
        </div>
    </div>

    <!-- Duration -->
    <div>
        <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">
            Duration <span class="text-[1.2rem] font-bold align-bottom text-red-600">*</span>
        </label>
        <select id="duration" formControlName="duration"
            class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected hidden>Select duration</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="halfYear">Half Year</option>
            <option value="year">Year</option>
        </select>
        <div style="color: red; font-weight: 500;"
            *ngIf="rForm.get('duration')?.hasError('required') && rForm.get('duration')?.touched">
            Duration is required!
        </div>
    </div>


    <!-- Status -->
    <div class="flex items-start mb-5">
        <div class="flex items-center h-5">
            <input id="status" type="checkbox" formControlName="status"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" />
        </div>
        <label for="status" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">status</label>
    </div>

    <!-- Buttons -->
    <div class="flex space-x-4">
        <!-- Reset  -->
        <button type="button" (click)="rForm.reset()"
            class="w-full py-2 px-4 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition">
            Reset
        </button>
        <!-- Cancel -->
        <button type="button" (click)="closeModal(true)"
            class="w-full py-2 px-4 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition">
            Cancel
        </button>
        <!-- Submit -->
        <button type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
            Submit
        </button>
    </div>

</form>
