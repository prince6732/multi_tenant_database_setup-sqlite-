<form [formGroup]="rForm" (ngSubmit)="onSubmit()" class="space-y-4">

    <!-- Name -->
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name<span
                class="text-[1.2rem] font-bold align-bottom text-red-600">*</span></label>
        <input id="name" formControlName="name" type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [value]="rForm.value.name | titlecase" />
        <div style="color: red; font-weight: 500;"
            *ngIf="rForm.get('name')?.hasError('required')  && rForm.get('name')?.touched">
            Name is required!
        </div>
        <div style="color: red; font-weight: 500;" *ngIf="rForm?.get('name')?.hasError('maxlength')">
            Name should be less than 50 characters!
        </div>
        <div style="color: red; font-weight: 500;" *ngIf="rForm?.get('name')?.hasError('minlength')">
            Name must be more than 2 characters!
        </div>
    </div>

    <div>
        <label for="pincode" class="block text-sm font-medium text-gray-700 mb-1">Pin Code<span
                class="text-[1.2rem] font-bold align-bottom text-red-600">*</span></label>
        <input id="pincode" formControlName="pincode" type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [value]="rForm.value.pincode" />

        <div style="color: red; font-weight: 500;" *ngIf="rForm?.get('pincode')?.hasError('maxlength')">
            pincode should be less than 50 characters!
        </div>
        <div style="color: red; font-weight: 500;" *ngIf="rForm?.get('pincode')?.hasError('minlength')">
            pincode must be more than 2 characters!
        </div>
    </div>


    <!-- Status -->
    <div class="flex items-start mb-5">
        <div class="flex items-center h-5">
            <input id="status" type="checkbox" formControlName="status"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" />
        </div>
        <label for="status" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">status</label>
    </div>

    <!-- Buttons -->
    <div class="flex space-x-4">
        <!-- Reset  -->
        <button type="button" (click)="rForm.reset()"
            class="w-full py-2 px-4 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition">
            Reset
        </button>
        <!-- Cancel -->
        <button type="button" (click)="closeModal(true)"
            class="w-full py-2 px-4 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition">
            Cancel
        </button>
        <!-- Submit -->
        <button type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
            Submit
        </button>
    </div>

</form>
